# LEGACY WORKFLOW - DISABLED
# This workflow has been replaced by gh-pages.yaml
# which uses the peaceiris/actions-gh-pages@v3 action as specified in requirements

name: Deploy to GitHub Pages (Legacy)

on:
  # Disabled - using gh-pages.yaml instead
  # push:
  #   branches:
  #     - main
  #     - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json
          
      - name: Install dependencies
        run: |
          cd portfolio
          npm ci
          
      - name: Build Next.js
        run: |
          cd portfolio
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4